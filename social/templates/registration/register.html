{% extends 'parent/base.html' %}
{% block title %} register {% endblock %}
{% load static %}

{% block content %}
    <section class="login">
        <div class="container">
            <div class="banner-content">
                <form method="post" action="" class="form-signin col-md-6">
                    <div class="form-group">
                        {% csrf_token %}
                        {% for field in form %}
                        	{{ field.label_tag }}
                        	{{ field }}
                        	{{ field.errors }}<br>
                        {% endfor %}
                    </div>
                    <button type="submit" class="kafe-btn kafe-btn-mint btn-block">ثبت نام</button>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
